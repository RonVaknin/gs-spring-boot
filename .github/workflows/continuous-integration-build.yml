name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Main Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Complete with Gradle
        working-directory: ./complete
        run: |
          ./gradlew build --no-daemon distZip

      - name: Deploy to S3
        uses: prewk/s3-cp-action@v2
        with:
          aws_access_key_id: ${{ secrets.S3_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.S3_SECRET_ACCESS_SECRET }}
          source: complete/build/distributions/spring-boot.zip
          dest: 's3://${{ secrets.S3_BUCKET_NAME}}/app-master.zip'
          aws_region: 'us-east-1'